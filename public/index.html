<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Planilhas</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos para a popup */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }

        .popup button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        .popup .close-btn {
            background-color: red;
            color: white;
        }

        .popup .buy-btn {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Conversor de Planilhas üìä</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="file">Selecione uma planilha:</label>
            <input type="file" id="file" name="file" required />
            
            <label for="format">Escolha o formato:</label>
            <select id="format" name="format">
                <option value="csv">CSV</option>
                <option value="xls">XLS</option>
                <option value="xlsx">XLSX</option>
                <option value="ods">ODS</option>
                <option value="xlsb">XLSB</option>
                <option value="xlsm">XLSM</option>
            </select>

            <button type="submit">Converter</button>
        </form>
        
        <p id="status"></p>
        
        <!-- Bot√£o de download oculto inicialmente -->
        <button id="downloadBtn" style="display: none;" onclick="downloadFile()">Baixar Arquivo Convertido</button>
    </div>

    <!-- Popup -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <p>Voc√™ s√≥ pode baixar uma vez por dia, acesse o plano vital√≠cio por R$ 5,99 e baixe quantas vezes quiser!</p>
            <button class="close-btn" onclick="closePopup()">Fechar</button>
            <button class="buy-btn" onclick="buyPlan()">Comprar Plano Vital√≠cio</button>
        </div>
    </div>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const status = document.getElementById('status');
        const downloadBtn = document.getElementById('downloadBtn');
        const popup = document.getElementById('popup');

        uploadForm.addEventListener('submit', async (event) => {
            event.preventDefault(); // Impede o envio padr√£o do formul√°rio

            const formData = new FormData(uploadForm);
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                const data = await response.json();
                const fileName = data.fileName; // Nome do arquivo convertido recebido da resposta

                // Atualiza o status e mostra o bot√£o de download
                status.textContent = 'Arquivo convertido com sucesso!';
                downloadBtn.style.display = 'inline-block'; // Mostra o bot√£o de download
                downloadBtn.setAttribute('data-file', fileName); // Armazena o nome do arquivo no bot√£o
            } else {
                const errorData = await response.json();
                if (errorData.error === "Voc√™ s√≥ pode baixar uma vez por dia. Acesse o plano vital√≠cio para baixar mais vezes.") {
                    // Exibe a popup se o erro for relacionado ao limite de downloads
                    showPopup();
                } else {
                    status.textContent = `Erro: ${errorData.error}`;
                }
            }
        });

        function downloadFile() {
            const fileName = downloadBtn.getAttribute('data-file');
            window.location.href = `/download/${fileName}`;
        }

        // Fun√ß√£o para abrir a popup
        function showPopup() {
            popup.style.display = 'flex'; // Exibe a popup
        }

        // Fun√ß√£o para fechar a popup
        function closePopup() {
            popup.style.display = 'none'; // Fecha a popup
        }

        // Fun√ß√£o para redirecionar para a p√°gina de pagamento
        function buyPlan() {
            window.location.href = 'https://mpago.la/24ZyUbz'; // Redireciona para o link de pagamento
        }
    </script>
    
    <script src="script.js"></script>
</body>
</html>
